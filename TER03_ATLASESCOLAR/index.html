<!doctype html>
<html lang="en">
    <head>

        <title>Atlas Escolar | Arquitectura Mexicana</title>
        <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/2abcf9_dd72a489711648248805a07ac90c3e64~mv2.png/v1/fill/w_318,h_180,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/arquitecturamexicana_mx.png">

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            /* Estilos del Encabezado */
            .main-header {
                width: 100%;
                height: 70px;
                background-color: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                box-sizing: border-box;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .main-header .logo-image {
                height: 31px;
                width: 89px;
            }

            .main-header .header-link {
                font-size: 16px;

                text-decoration: none;

            /* Estilos del Subencabezado */
            .subheader {
                width: 100%;

    </head>
    <body>
        <header class="main-header">
            <a href="https://www.arquitecturamexicana.mx/atlas-escolar" class="logo-link">
                <img src="https://static.wixstatic.com/media/2abcf9_52cc6cb3f51546bcb98d31b065c11332~mv2.png/v1/crop/x_0,y_265,w_800,h_270/fill/w_89,h_30,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/arquitecturamexicana_mx.png" alt="Logo de Arquitectura Mexicana" class="logo-image">
            </a>
            <a href="https://www.arquitecturamexicana.mx/territorio" class="header-link">territorio</a>
        </header>

        <div class="subheader">
            <h2>Atlas Escolar</h2>
        </div>

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>

        <script src="data/Cuencahidrogrfica_1.js"></script>
        <script src="data/AtlasEscolar_1.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[19.035667944497277,-99.76956905918424],[19.9998432242746,-98.03950799039704]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Cuencahidrogrfica_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(String(feature.properties['ID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_SUBC'] !== null ? autolinker.link(String(feature.properties['CVE_SUBC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CLAVE50K'] !== null ? autolinker.link(String(feature.properties['CLAVE50K']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TIPO'] !== null ? autolinker.link(String(feature.properties['TIPO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENTIDAD'] !== null ? autolinker.link(String(feature.properties['ENTIDAD']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FC'] !== null ? autolinker.link(String(feature.properties['FC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CONDICION'] !== null ? autolinker.link(String(feature.properties['CONDICION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EDICION'] !== null ? autolinker.link(String(feature.properties['EDICION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FECHA'] !== null ? autolinker.link(String(feature.properties['FECHA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LENGTHM'] !== null ? autolinker.link(String(feature.properties['LENGTHM']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_DRENA'] !== null ? autolinker.link(String(feature.properties['ID_DRENA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FLOWDIR'] !== null ? autolinker.link(String(feature.properties['FLOWDIR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENABLED'] !== null ? autolinker.link(String(feature.properties['ENABLED']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESC_ENABL'] !== null ? autolinker.link(String(feature.properties['DESC_ENABL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CALI_REPR'] !== null ? autolinker.link(String(feature.properties['CALI_REPR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SEQUENCEID'] !== null ? autolinker.link(String(feature.properties['SEQUENCEID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORDER_1'] !== null ? autolinker.link(String(feature.properties['ORDER_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LEVEL_1'] !== null ? autolinker.link(String(feature.properties['LEVEL_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ARBSUM_1'] !== null ? autolinker.link(String(feature.properties['ARBSUM_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PATHL_1'] !== null ? autolinker.link(String(feature.properties['PATHL_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Cuencahidrogrfica_1_0(feature) {
            switch(String(feature.properties['CONDICION'])) {
                case 'EN OPERACION':
                    return {
                pane: 'pane_Cuencahidrogrfica_1',
                opacity: 1,
                color: 'rgba(8,48,107,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'FLUJO VIRTUAL':
                    return {
                pane: 'pane_Cuencahidrogrfica_1',
                opacity: 1,
                color: 'rgba(41,121,185,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'INTERMITENTE':
                    return {
                pane: 'pane_Cuencahidrogrfica_1',
                opacity: 1,
                color: 'rgba(115,178,216,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'PERENNE':
                    return {
                pane: 'pane_Cuencahidrogrfica_1',
                opacity: 1,
                color: 'rgba(200,220,240,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Cuencahidrogrfica_1',
                opacity: 1,
                color: 'rgba(247,251,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        
        // Código para crear la capa de Atlas Escolar (NUEVO)
        function pop_AtlasEscolar_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Atlas Escolar</th>\
                        <td>' + (feature.properties['Atlas Escolar'] !== null ? autolinker.link(String(feature.properties['Atlas Escolar']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        
        function style_AtlasEscolar_2_0() {
            return {
                pane: 'pane_AtlasEscolar_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(235,138,59,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Cuencahidrogrfica_1');
        map.getPane('pane_Cuencahidrogrfica_1').style.zIndex = 401;
        map.getPane('pane_Cuencahidrogrfica_1').style['mix-blend-mode'] = 'normal';
        var layer_Cuencahidrogrfica_1 = new L.geoJson(json_Cuencahidrogrfica_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cuencahidrogrfica_1',
            layerName: 'layer_Cuencahidrogrfica_1',
            pane: 'pane_Cuencahidrogrfica_1',
            onEachFeature: pop_Cuencahidrogrfica_1,
            style: style_Cuencahidrogrfica_1_0,
        });
        bounds_group.addLayer(layer_Cuencahidrogrfica_1);
        map.addLayer(layer_Cuencahidrogrfica_1);
        
        // Código para agregar la capa de Atlas Escolar al mapa (NUEVO)
        map.createPane('pane_AtlasEscolar_2');
        map.getPane('pane_AtlasEscolar_2').style.zIndex = 402;
        map.getPane('pane_AtlasEscolar_2').style['mix-blend-mode'] = 'normal';
        var layer_AtlasEscolar_2 = new L.geoJson(json_AtlasEscolar_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AtlasEscolar_1',
            layerName: 'layer_AtlasEscolar_2',
            pane: 'pane_AtlasEscolar_2',
            onEachFeature: pop_AtlasEscolar_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    attributes: feature.properties,
                    layer: latlng
                };
                return L.circleMarker(latlng, style_AtlasEscolar_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_AtlasEscolar_2);
        map.addLayer(layer_AtlasEscolar_2);
        
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
        {label: '<b>Hidrografía</b>',  selectAllCheckbox: true, children: [
            {label: 'Cuenca hidrográfica<br /><table><tr><td style="text-align: center;"><img src="legend/Cuencahidrogrfica_1_ENOPERACION0.png" /></td><td>EN OPERACION</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencahidrogrfica_1_FLUJOVIRTUAL1.png" /></td><td>FLUJO VIRTUAL</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencahidrogrfica_1_INTERMITENTE2.png" /></td><td>INTERMITENTE</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencahidrogrfica_1_PERENNE3.png" /></td><td>PERENNE</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencahidrogrfica_1_4.png" /></td><td></td></tr></table>', layer: layer_Cuencahidrogrfica_1},]},
        // Código para agregar la capa de Atlas Escolar a la lista de capas (NUEVO)
        {label: '<b>Atlas Escolar</b>',  selectAllCheckbox: true, children: [
            {label: 'Atlas Escolar', layer: layer_AtlasEscolar_2},]},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
